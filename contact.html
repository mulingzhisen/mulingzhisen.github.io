  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="Index.html"><i class="fa fa-cutlery" aria-hidden="true"></i> Amy's Kitchen</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">

        </li>
      </ul>

<div class="container">
  <p></p>
  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Your Name</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput2">Your Email Address</label>
      <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Topic selected</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Music</option>
        <option>Movie</option>
        <option>Economy</option>
        <option>Social Impact</option>
        <option>Others</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">If you select “Others”，please specify in the table below:</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea2">What food you would like to order:</label>
      <textarea class="form-control" id="exampleFormControlTextarea2" rows="5"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea3">What date you would like to make an appointment:</label>
      <textarea class="form-control" id="exampleFormControlTextarea3" rows="5" placeholder="MM/DD/YYYY，you can select at most five possible dates"></textarea>
    </div>
  </form>
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</body>
</html>
